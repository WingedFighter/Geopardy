<!DOCTYPE html>
<html>
<head>
    
    <style>
    .info{
        overflow : hidden;
        border : 1px solid black;
        margin : 10px;
        text-decoration: none;
        padding-left : 10px;
        padding-right : 10px;

    }

    </style>
</head>
<body>
<h2 id="correct"></h2>
Correct : {{ correct }}
Answer : {{ answer }}

<form action="/" method = "get">
<button action = "submit">Play Again</button>
</form>
</body>

<script>
  window.addEventListener('load', function(){
    if ("{{correct}}".toLowerCase().indexOf("{{answer}}".toLowerCase()) > -1) {
      document.getElementById("correct").innerHTML = "CORRECT";
    } else {
      document.getElementById("correct").innerHTML = "INCORRECT";
    }
  }, false )
</script>
</html>
